<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Laboratorio T1 Delgadillo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<h1>Carrito</h1>
			<a th:href="@{nuevo}" class="btn btn-primary">Nuevo Item</a>
			<table class="table">
				<thead>
					<tr>
						<th>Item</th>
						<th>Articulo</th>
						<th>Cantidad</th>
						<th>Descripcion</th>
						<th>Precio</th>
						<th>Total</th>
						<th>Acciones</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reg:${carrito}">
						<td th:text="${reg.item}"></td>
						<td th:text="${reg.articulo}"></td>
						<td th:text="${reg.cantidad}"></td>
						<td th:text="${reg.descripcion}"></td>
						<td th:text="${reg.precio}"></td>
						<td th:text="${reg.total}"></td>
						<td>
							<a th:href="@{/compra/}+${reg.item}" class="btn btn-primary">Comprar</a> |
							<a th:href="@{/eliminar/}+${reg.item}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
