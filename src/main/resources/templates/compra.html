<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Laboratorio T1 Delgadillo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<div class="col sem-6">
				<form th:object="${carrito}" method"post">
					<div class="card">
						<div class="card-header">
							<h3>Generar Compra</h3>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label>SubTotal</label>
								<input type="text" th:field="*{Id}" class="form-control" readonly />
							</div>
							<div class="form-group">
								<label>APELLIDOS</label>
								<input type="text" th:field="*{Apellidos}" class="form-control" readonly />
							</div>
							<div class="form-group">
								<label>NOMBRES</label>
								<input type="text" th:field="*{Nombres}" class="form-control" readonly />
							</div>
							<div class="form-group">
								<label>EDAD</label>
								<input type="text" th:field="*{Edad}" class="form-control" readonly />
							</div>
							<div class="form-group">
								<label>ESTADO</label>
								<input type="text" th:field="*{Estado}" class="form-control" readonly />
							</div>
						</div>
						<div class="card-footer">
							<a href="/listar" class="btn btn-primary">Regresar al Listado</a>
						</div>
					</div>
				</form>
			</div>
		</div>	
	</body>
</html>
